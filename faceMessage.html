<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自助拍照机</title>
	<link rel="stylesheet" type="text/css" href="css/idcard.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo">
			</div>
			科泰华户政自助申请机
		</div>
		<!-- 倒计时 -->
		<div class="time">
			<span class="count">90</span>
		</div>
		<div class="centerbg"></div><!-- 中间的背景 -->
		<div class="content">
			<h3 class="face-title">开始拍照，请看<span>上方</span>摄像头</h3>
			<div class="camera">
				摄像头拍照
			</div>
			<p class="face-warn">1、请勿佩戴眼睛 2、保持人像居中</p>
		</div>
		<div class="gotoHome">
			<div class="hometip">
				<img src="images/hometip.png">
			</div>
			<span>返回主页面</span>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/idcard.js"></script>
	<script type="text/javascript">
		new Init()
	</script>
</body>
</html>
