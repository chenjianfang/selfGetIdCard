<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自助拍照机</title>
	<link rel="stylesheet" type="text/css" href="css/idcard.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo">
			</div>
			科泰华户政自助申请机
		</div>
		<!-- 倒计时 -->
		<div class="time">
			<span class="count">90</span>
		</div>
		<div class="centerbg"></div><!-- 中间的背景 -->
		<div class="content">
			<div id="idNumberGet">
				<h2>温馨提示</h2>
				<p class="text-detail">请将您的二代身份证，放置在下方身份证读卡区，读卡完成后需要身份信息监测，请耐心等待！</p>
				<div class="card">
					<input class="cardnumber" type="text" placeholder="请输入您的身份证号码">

					<div class="cardbutton">查询</div>
				</div>
				<div class="keyboard">
					<div class="keylist">
						<div class="keynum keynormal numberCard">1</div>
						<div class="keynum keynormal numberCard">2</div>
						<div class="keynum keynormal numberCard">3</div>
						<div class="keydelet keynormal delete">删除</div>
					</div>
					<div class="keylist">
						<div class="keynum keynormal numberCard">4</div>
						<div class="keynum keynormal numberCard">5</div>
						<div class="keynum keynormal numberCard">6</div>
						<div class="keyclear keynormal clear">清空</div>
					</div>
					<div class="keylist">
						<div class="keynum keynormal numberCard">7</div>
						<div class="keynum keynormal numberCard">8</div>
						<div class="keynum keynormal numberCard">9</div>
					</div>
					<div class="keylist">
						<div class="keynum keynormal numberCard">X</div>
						<div class="keynum keynormal numberCard">0</div>
						<div class="keyclose keynormal">关闭</div>
					</div>
					<div class="keypost" id="post">输入</div>
				</div>
			</div>
			<!-- 核对页面 -->
			<div class="checkPage">
				<p>正在身份信息检测中，请稍候...</p>
				<div class="tipImg-a tipImg">
					<img src="images/tip1.png">
				</div>
				<div class="tipImg-b tipImg">
					<img src="images/tip2.png">
				</div>
				<div class="tipImg-c tipImg">
					<img src="images/tip3.png">
				</div>
			</div>
		</div>
		<div class="gotoHome">
			<div class="hometip">
				<img src="images/hometip.png">
			</div>
			<span>返回主页面</span>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/idcard.js"></script>
	<script type="text/javascript">
		new Init()
	</script>
</body>
</html>
